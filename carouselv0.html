<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      :root {
        --items-per-page: 7;
      }

      .carousel-basic {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .carousel-basic-container {
        white-space: nowrap;
      }

      .carousel-basic-item {
        display: inline-block;
        min-width: calc(
          100% / var(--items-per-page)
        ); /* Display 3 items at a time */
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
        background-color: #fff;
        border: 1px solid #fff;
      }
    </style>

    <section>
      <div
        class="py-5 carousel-basic"
        id="carousel-basic"
        role="region"
        aria-label="Logo carousel-basic"
      >
        <div
          class="carousel-basic-container"
          id="carousel-basicContainer"
          role="list"
        >
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca1.png"
              alt="marca-1"
              class="img-fluid"
            />
          </div>
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca2.png"
              alt="marca-2"
              class="img-fluid"
            />
          </div>
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca3.png"
              alt="marca-3"
              class="img-fluid"
            />
          </div>
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca4.png"
              alt="marca-4"
              class="img-fluid"
            />
          </div>
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca5.png"
              alt="marca-5"
              class="img-fluid"
            />
          </div>
          <div class="carousel-basic-item" role="listitem">
            <img
              src="./assets/img/brands-carousel/marca6.png"
              alt="marca-6"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

    <script>
        const carouselContainer = document.getElementById(
          "carousel-basicContainer"
        );
  
        // Clone the carousel content to create a continuous loop
        const carouselItems = carouselContainer.innerHTML;
        carouselContainer.innerHTML += carouselItems;
  
        // Set up animation
        let scrollLeft = 0;
        const scrollSpeed = 6; // Adjust the scroll speed as needed
        let contados = 0;
        let mayor = 0;
  
        function animateCarousel(timestamp) {
          if (!lastTimestamp) {
            lastTimestamp = timestamp;
          }
  
          const deltaTime = timestamp - lastTimestamp;
          lastTimestamp = timestamp;
  
          scrollLeft += (scrollSpeed * deltaTime) / 60; // Normalize speed
          if(mayor <= scrollLeft){
            mayor = scrollLeft
          }
          
          if (scrollLeft >= carouselContainer.scrollWidth / 2) {
            scrollLeft = 0;
          }
          carouselContainer.style.transform = `translateX(-${scrollLeft}px)`;
  -
          requestAnimationFrame(animateCarousel);
        }
  
        let lastTimestamp = null;
        requestAnimationFrame(animateCarousel);
      </script>
  </body>
</html>
